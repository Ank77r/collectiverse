<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movies Archive</title>
  <style>
    :root {
      --bg-color: #0d0d0d;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-blur: blur(10px);
      --text-color: #fff;
      --accent: #f39c12;
      --border-glow: rgba(255, 255, 255, 0.1);
    }

    body.light {
      --bg-color: #f4f4f4;
      --glass-bg: rgba(255, 255, 255, 0.35);
      --glass-blur: blur(12px);
      --text-color: #111;
      --accent: #e67e22;
      --border-glow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(-45deg, #2a223a, #1b2a49, #4a1c2a, #1d3b3a);

      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      min-height: 100vh;
    }

    /* Animation keyframes */
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }





    /* Initially hide the search container */
    .search-container.hidden {
      display: none;
      position: fixed;
      top: 40;
      left: 40;
      width: 100%;
      z-index: 10;
    }


    /* Show the search bar */
    .search-container.show {
      display: block;
      animation: slideDown 0.3s ease forwards;
    }

    /* Smooth slide-in effect */
    @keyframes slideDown {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Search icon style in header */
    .search-toggle {
      cursor: pointer;
      font-size: 1.5rem;
    }





    .search-container {
      width: 100%;
      text-align: center;
      margin: 2rem 0;
    }

    #searchInput {
      padding: 0.75rem 1.2rem;
      width: 60%;
      max-width: 500px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    #searchInput::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    #searchInput:focus {
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
    }



    /* Genre filter button styles */
    .genre-filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
    }

    .genre-filters button {
      padding: 0.5rem 1rem;
      background-color: rgba(255, 255, 255, 0.08);
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: background 0.3s;
      font-weight: 500;
    }

    .genre-filters button:hover,
    .genre-filters button.active {
      background-color: rgba(255, 255, 255, 0.3);
    }

















    /* Header */
    header {
      position: fixed; /* changed from sticky */
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.2rem 0.7rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: top 0.4s ease;
    }

    /* Adjust body padding to prevent overlap */
    body {
      padding-top: 80px;
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header .logo {
      font-size: 2rem;
    }

    .toggle-theme {
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transition: all 0.3s ease;
    }

    .toggle-theme:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
    }














    /* Masonry Grid */
    .grid {
      column-count: 4;
      column-gap: 1rem;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    @media (max-width: 1200px) {
      .grid {
        column-count: 3;
      }
    }

    @media (max-width: 768px) {
      .grid {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .grid {
        column-count: 1;
      }
    }










    /* Card styles */
    .card {
      position: relative;
      display: inline-block;
      width: 100%;
      margin: 0 0 1rem;
      break-inside: avoid;
      border-radius: 1rem;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      perspective: 1000px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    .card img.cover {
      width: 100%;
      display: block;
      height: auto;
      border-radius: 1rem;
    }

    /* Info fades in */
    .card .info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      font-size: 0.9rem;
    }

    .card:hover .info {
      opacity: 1;
      transform: translateY(0);
    }

    .info h3 {
      margin: 0 0 0.2rem;
    }




    /* Loading Screen */
    #loader {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    /* Scrolling Image Strip */
    .scrolling-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      overflow: hidden;
      opacity: 0.15;
      z-index: 1;
    }

    .image-strip {
      display: flex;
      width: max-content;
      animation: scrollImages 30s linear infinite;
      gap: 10px;
    }

    .image-strip img {
      height: 100vh;
      object-fit: cover;
      opacity: 0.4;
      pointer-events: none;
    }

    @keyframes scrollImages {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Loader Content */
    .loader-content {
      z-index: 2;
      text-align: center;
    }

    .loader-title {
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 6px;
      margin-bottom: 1.5rem;
      font-family: 'Segoe UI', sans-serif;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .loading-bar {
      width: 240px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: #00ffff;
      border-radius: 2px;
      animation: fillBar 3s ease forwards;
    }

    @keyframes fillBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* Hide loader */
    body.loaded #loader {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.6s ease, visibility 0.6s;
    }























    /* Glassmorphic Overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      color: var(--text-color);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      text-align: center;
    }

    .card:hover .overlay {
      opacity: 1;
    }

    .overlay h2 {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
    }

    .overlay p {
      font-size: 0.9rem;
      margin: 4px 0;
    }

    /* Footer */
    footer {
      margin-top: 4rem;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: rgba(255, 255, 255, 0.6);
    }


  </style>


</head>

<body>

  <div id="loader">
    <div class="scrolling-background">
      <div class="image-strip">

  <header id="mainHeader">
    <h1><span class="logo">üé¨</span> My Movies Archive</h1>
    <div class="search-toggle" onclick="toggleSearchBar()">
      üîç
      </div>
  </header>



  <div id="searchContainer" class="search-container hidden">
    <input type="text" id="searchInput" placeholder="Search..." />
  </div>
  

  <div id="genre-filters" class="genre-filters"></div>



  <div class="grid" id="movieGrid"></div>

  <footer>
    &copy; 2025 My Movie Collection. All rights reserved.
  </footer>

  <script>
    fetch('archive.json')
      .then(response => response.json())
      .then(data => {
        const container = document.querySelector('.grid');
        const filterContainer = document.getElementById('genre-filters');
        container.innerHTML = '';

        // 1. Extract all unique genres from the JSON
        const allGenres = new Set();
        data.forEach(item => {
          item.genre.split(',').forEach(g => allGenres.add(g.trim()));
        });

        // 2. Create filter buttons (All + genres)
        const genreButtons = ['All', ...allGenres];
        genreButtons.forEach(genre => {
          const btn = document.createElement('button');
          btn.textContent = genre;
          btn.dataset.genre = genre;
          if (genre === 'All') btn.classList.add('active');
          filterContainer.appendChild(btn);
        });

        // 3. Function to render cards based on selected genre
        function renderCards(genre) {
          container.innerHTML = '';
          const filtered = genre === 'All'
            ? data
            : data.filter(item => item.genre.includes(genre));
          
          filtered.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
              <img src="${item.cover}" alt="${item.title}" class="cover">
              <div class="info">
                <h3 class="title">${item.title}</h3>
                <p>Year: ${item.year}</p>
                <p>Rating: ${item.rating}</p>
                <p>Genre: ${item.genre}</p>
              </div>
            `;
            container.appendChild(card);
          });
        }

        renderCards('All'); // Show all movies initially

        // 4. Handle filter button clicks
        filterContainer.addEventListener('click', (e) => {
          if (e.target.tagName === 'BUTTON') {
            const selected = e.target.dataset.genre;
            document.querySelectorAll('#genre-filters button').forEach(btn =>
              btn.classList.remove('active')
            );
            e.target.classList.add('active');
            renderCards(selected);
          }
        });
    });
    </script>


    <script>
      let lastScrollY = window.scrollY;
      const header = document.querySelector("header");

      window.addEventListener("scroll", () => {
        if (window.scrollY > lastScrollY) {
          // Scrolling down
          header.style.top = "-100px";
        } else {
          // Scrolling up
          header.style.top = "0";
        }
        lastScrollY = window.scrollY;
      });
    </script>



    <script>
      function toggleSearchBar() {
        const container = document.getElementById("searchContainer");
        container.classList.toggle("show");
        container.classList.toggle("hidden");

        if (container.classList.contains("show")) {
          document.getElementById("searchInput").focus();
        }
      }
    </script>







  <script>
    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const title = card.querySelector('.title')?.textContent.toLowerCase();
        if (title && title.includes(query)) {
          card.style.display = 'inline-block';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>



  <script>
    window.addEventListener("load", () => {
      // Delay to match loading bar fill
      setTimeout(() => {
        document.body.classList.add("loaded");
      }, 3200); // matches 3s animation + slight buffer
    });
  </script>







</body>
</html>
